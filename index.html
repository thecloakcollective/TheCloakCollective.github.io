<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <meta name="description" content="The Cloak Collective's collection of works">
    <meta name="keywords" content="Design, The Cloak Collective, Cloak Collective, Costume, Events, Desiree, Custom, Work, Company, Home">
    <meta name="author" content="Babaruser37">
    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.ICO" />
    <title>The Cloak Collective</title>
  <link rel="stylesheet" href="mainStyle.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
<div id="navbar-placeholder">
  <!-- Injected Nav Bar -->
</div>
<script src="/Navbar.js"></script>



<div class="swiper-container-wrapper">
  <div class="swiper testimonials-slider">
    <div class="swiper-wrapper" id="carousel-wrapper">
      <!-- Slides from JSON -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  fetch('carousel-data.json')
    .then(res => res.json())
    .then(data => {
      const wrapper = document.getElementById('carousel-wrapper');

      data.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
          <div class="testimonial">
            <a href="${item.link}">
              <img src="${item.image}" alt="${item.alt}" />
            </a>
            <div class="testimonial-info">
              <h3 class="testimonial-name">${item.title}</h3>
              <p class="testimonial-designation">${item.location}</p>
            </div>
          </div>
        `;
        wrapper.appendChild(slide);
      });

      new Swiper('.testimonials-slider', {
        loop: true,
        centeredSlides: true,
        slidesPerView: 3,
        slidesPerGroup: 1,
        spaceBetween: 20,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false
        },
        breakpoints: {
          1024: {
            slidesPerView: 3
          },
          768: {
            slidesPerView: 2
          },
          480: {
            slidesPerView: 1
          }
        }
      });
    })
    .catch(err => console.error('Error loading carousel data:', err));
</script>

</body>
</html>
